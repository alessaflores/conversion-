<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Moneda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversión de Moneda</h1>
        <div class="converter">
            <div class="input-group">
                <label for="fromCurrency">Moneda de Origen:</label>
                <select id="fromCurrency"></select>
            </div>
            <div class="input-group">
                <label for="toCurrency">Moneda de Destino:</label>
                <select id="toCurrency"></select>
            </div>
            <div class="input-group">
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" placeholder="Ingresa la cantidad">
            </div>
            <button id="convertButton">Convertir</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
